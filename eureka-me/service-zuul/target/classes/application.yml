eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7860/eureka/

server:
  port: 7869

spring:
  application:
    name: service-zuul

zuul:
  routes:
   uaa:
      path: /uaa/**
      sensitiveHeaders:
      serviceId: service-oauth
   api-a:
      path: /api-a/**
      sensitiveHeaders:
      serviceId: service-ribbon
   token:
      path: /token/**
      sensitiveHeaders:
      serviceId: service-token
  add-proxy-headers: false
